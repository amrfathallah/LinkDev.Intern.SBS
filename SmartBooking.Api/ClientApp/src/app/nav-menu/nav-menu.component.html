<mat-toolbar color="primary" class="mat-elevation-z4">
  <div
    class="container-fluid d-flex align-items-center justify-content-between"
  >
    <!-- App Name -->
    <span class="navbar-brand text-white" [routerLink]="['/']">
      Smart Booking System
    </span>

    <!-- Links -->
    <div class="d-flex align-items-center gap-3">
      <ng-container *ngIf="isLoggedIn; else guestLinks">
        <a
          mat-button
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/dashboard"
          >Dashboard</a
        >
        <a
          mat-button
          *ngIf="isAdmin"
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/admin"
          >Admin Panel</a
        >
        <a
          mat-button
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/resources"
          >Resources</a
        >
        <a
          mat-button
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/reports"
          >Reports</a
        >
        <a mat-button class="text-white" (click)="logout()">Logout</a>
      </ng-container>

      <ng-template #guestLinks>
        <a
          mat-button
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/auth/login"
          >Login</a
        >
        <a
          mat-button
          class="text-white"
          routerLinkActive="active-link"
          routerLink="/auth/register"
          >Register</a
        >
      </ng-template>
    </div>
  </div>
</mat-toolbar>
